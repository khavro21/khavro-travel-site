{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="card">
        <div class="card-image">
          <img src="{% static 'img/'|add:city.city_name|add:'.png' %}" height="500" width="700">
          <span class="card-title">{{ city.city_name }}</span>
        </div>
        <div class="card-content">

          <p>{{ city.description }}</p>
        <div class="card-action">


        </div>
        </div>
</div>


{% endblock content %}
